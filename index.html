<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="m-auto w-75 d-flex justify-content-center" id="loginPage">
      <div class="text-center mt-5 w-75 p-5 loginDivContent">
        <h1 class="py-4">Smart Login System</h1>
        <input
          type="text"
          placeholder="Enter your email"
          class="form-control py-3 my-3 bg-transparent shadow-none text-white"
          id="userEmailLogin"
        />
        <input
          type="password"
          placeholder="Enter your Password"
          class="form-control py-3 my-3 bg-transparent shadow-none text-white"
          id="userPassLogin"
        />


        <div class=" d-none">
          <p class="text-danger fs-4 py-3 ">Inncorect Email or Password</p>

        </div>

        <button
          class="loginBtn btn border w-100 my-3 py-3 text-info border-info"
          onclick="login()"
        >
          Login
        </button>
        <p class="mt-3 text-white fs-5">
          Don't have an account?
          <a href="./signup.html" class="text-white text-decoration-none"
            >Sign Up</a
          >
        </p>
      </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
