<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="m-auto w-75 d-flex justify-content-center" id="signUpPage">
      <div class="text-center mt-5 w-75 p-5 loginDivContent">
        <h1 class="py-4">Smart Sign Up System</h1>
        <input
          type="text"
          placeholder="Enter your Name"
          class="form-control py-3 my-3 bg-transparent shadow-none text-white"
          id="userName"
        />
        <input
          type="text"
          placeholder="Enter your Email"
          class="form-control py-3 my-3 bg-transparent shadow-none text-white"
          id="userEmail"
        />
        <input
          type="password"
          placeholder="Enter your Password"
          class="form-control py-3 my-3 bg-transparent shadow-none text-white"
          id="userPassword"
        />

        <div class=" d-none ">

          <p class="text-danger fs-6 py-3">All inputs are required.<br/>Name should at least consists of Three characters <br/> email should be in the email format</p>

        </div>



        <button
          class="loginBtn btn border w-100 my-3 py-3 text-info border-info"
          onclick="signUp()"
        >
          Sign Up
        </button>
        <p class="mt-3 text-white fs-5">
          You have an account?
          <a href="./index.html" class="text-white text-decoration-none"
            >Login</a
          >
        </p>
      </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
